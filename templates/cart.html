<!DOCTYPE html>
<html>
<head>
    <title>Shopping Cart</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-xl navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/{{ user_id }}/#"><strong>{{ name }}</strong></a>
            <div class="collapse navbar-collapse" id="navbarBasic">
                <ul class="navbar-nav me-auto mb-2 mb-xl-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/{{ user_id }}/{{ category_id }}/product_list"><strong>Go Back to Products.</strong></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/"><strong>Log Out</strong></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Shopping Cart</h2>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>User ID</th>
                                    <th>Category Name</th>
                                    <th>Product Name</th>
                                    <th>Quantity</th>
                                    <th>Cart Total</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for item in cart %}
                                <tr>
                                    <td>{{ item.user_id }}</td>
                                    <td>{{ item.cname }}</td>
                                    <td>{{ item.pname }}</td>
                                    <td>{{ item.cquantity }}</td>
                                    <td>{{ item.cart_total }}</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                        <hr>
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label">Total:</label>
                            <div class="col-md-6">
                                <span class="total-price">{{ total }}</span>
                            </div>
                        </div>
                        <!-- Add Proceed to Checkout button -->
                        <div class="form-group row">
                            <div class="col-md-9 offset-md-3">
                                <a href="/" class="btn btn-primary">Proceed to Checkout</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
